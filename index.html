<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/qr-code.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <p><img src="images/qr-icon.png" alt=""> Enter your text or URL </p>
        <input type="text" id="qrText" placeholder="Enter the Text or URL">
        <button id="Generate" onclick="generateQR()">Generate QR</button>
        <div class="ImgBox" id="ImgBox">
            <img src="" id="qrImg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
